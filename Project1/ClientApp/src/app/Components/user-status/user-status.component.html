<div class="input-group mb-3">
  <input type="text"
         class="form-control"
         placeholder="Search by Name"
         [(ngModel)]="searchName" />
  <div class="input-group-append">
    <button class="btn btn-outline-secondary"
            type="button"
            (click)="selectUsers()">
      Search
    </button>
  </div>
</div>
<ul>
  <li *ngFor="let user of userStatus">
    <button type="button" (click)="onSelect(user)">
      <div>
        <span>{{user.name}} </span>
        <span>{{user.surname}}</span>
      </div>
      <div *ngIf="selectedUser && selectedUser == user">
        <div>
          building: {{selectedUser.buildingName}}
          office: {{selectedUser.office}}
          Remote: {{selectedUser.remoteStatus}}
          Rol: {{selectedUser.role}}
        </div>
        <div *ngIf="auth.isAuthenticated$ | async">
          Birth Date: {{selectedUser.birthDate}}
          Nationality: {{selectedUser.nationality}}
          Gender: {{selectedUser.nationality}}
        </div>
      </div>
    </button>
  </li>
</ul>
<pagination-controls previousLabel="Prev" nextLabel="Next" responsive="true">
</pagination-controls>
